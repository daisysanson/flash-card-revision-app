{% extends 'base.html' %}
{% block title %}Add a new Flashcard{% endblock %}
{% block main %}
<div class="container">
  {{ form.errors }}
  <h1 class="page-header">Add a New Flashcard</h1>
    <form action="/add-card/{{deck_id.id}}" method ="post">
        {% csrf_token %}
        <input type="hidden" name="deck_id" value="{{deck_id.id}}" />
        <input type="text" name="question" id="question" placeholder="Question"/>
        <input type="text" name="answer" id="answer" placeholder="Answer"/>
        <input type="submit" value="Submit"/>
</form>

  
</form>
</div>
{% endblock %}
